<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="canguri"
          value="canguri"
        >
        <label for="canguri">Canguri</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="lei"
          value="lei"
        >
        <label for="lei">Lei</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="tigri"
          value="tigri"
        >
        <label for="tigri">Tigri</label>
      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="crap"
          value="crap"
        >
        <label for="crap">Crap</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="platica"
          value="platica"
        >
        <label for="platica">Platica</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somn"
          value="somn"
        >
        <label for="somn">Somn</label>
      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
